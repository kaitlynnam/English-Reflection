<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I, Tituba</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="./titubastyle.css" type="text/css" />
    <style type="text/css">.body { width: auto; }</style>
  </head>
  <body>
    <div class="header">
      <h1>I, Tituba</h1>
      <nav class="hamburger-menu">
        <input type="checkbox" id="menu-toggle"/>
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu-links">
          <li class="ham-link"><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="comparison-container">
      <div class="slider-container">
        <div class="slider-scene scene-left">
          <div class="scene-content">
            <h2>America</h2>
            <!-- Add your America content here -->
          </div>
        </div>
        
        <div class="slider-scene scene-right">
          <div class="scene-content">
            <h2>Barbados</h2>
            <!-- Add your Barbados content here -->
          </div>
        </div>
        
        <div class="slider-divider" id="slider-divider">
          <div class="slider-handle"></div>
        </div>
        
        <input type="range" id="slider-input" min="0" max="100" value="50" class="slider-input">
      </div>
    </div>
    
    <script>
      const slider = document.getElementById('slider-input');
      const divider = document.getElementById('slider-divider');
      const container = document.querySelector('.slider-container');
      let isDragging = false;
      
      function updateSlider(value) {
        divider.style.left = value + '%';
        container.style.setProperty('--slider-position', value + '%');
      }
      
      slider.addEventListener('input', function(e) {
        updateSlider(e.target.value);
      });
      
      // Mouse drag support
      divider.addEventListener('mousedown', function(e) {
        isDragging = true;
        e.preventDefault();
      });
      
      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          const rect = container.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const percentage = (x / rect.width) * 100;
          const clampedValue = Math.max(0, Math.min(100, percentage));
          slider.value = clampedValue;
          updateSlider(clampedValue);
        }
      });
      
      document.addEventListener('mouseup', function() {
        isDragging = false;
      });
      
      // Touch support
      divider.addEventListener('touchstart', function(e) {
        isDragging = true;
        e.preventDefault();
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        if (isDragging) {
          const rect = container.getBoundingClientRect();
          const x = e.touches[0].clientX - rect.left;
          const percentage = (x / rect.width) * 100;
          const clampedValue = Math.max(0, Math.min(100, percentage));
          slider.value = clampedValue;
          updateSlider(clampedValue);
        }
      });
      
      document.addEventListener('touchend', function() {
        isDragging = false;
      });
      
      // Initialize
      updateSlider(50);
    </script>
  </body>
</html>
